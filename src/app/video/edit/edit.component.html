
  <!-- Edit Modal -->
  <app-modal  [modalId]="editModalId">
    <p class="text-2xl font-bold" heading>Edit Video</p>
    <app-alert *ngIf="showAlert" [color]="alertColor">
      <p>{{alertMsg}}</p>
      </app-alert>

    <!-- Form -->
    <form [formGroup]="editFrom" (ngSubmit)="updateClip()">
      <!-- Title -->
      <div class="mt-4">
        <label class="block text-xl mb-4">Title</label>
        <app-input [control]="title" placeholder="Enter Title"></app-input>
      </div>

      <div class="mt-4 text-right">
        <button type="submit" [disabled]="isSubmitting || editFrom.invalid"
        [ngClass]="{
            'opacity-50' : isSubmitting || editFrom.invalid,
            'hover:bg-indigo-700' : !isSubmitting || editFrom.valid
        }"
        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 ">
        Publish
    </button>
      </div>
    </form>
  </app-modal>
